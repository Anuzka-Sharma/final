<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Updates - Urava</title>
    <link rel="stylesheet" href="weather.css">
    <script src="language.js"></script>
</head>
<body>
    <header>
        <h1 id="title">Weather Updates</h1>
        <p id="desc">Get real-time weather alerts for better farming decisions</p>
        <label for="language">🌏 Select Language:</label>
        <select id="language">
            <option value="english">English</option>
            <option value="hindi">हिन्दी</option>
        </select>
    </header>

    <section class="weather-section">
        <input type="text" id="cityInput" placeholder="Enter city name...">
        <button id="getWeatherBtn">Get Weather</button>
        <div id="weatherResult">
            <!-- Weather details will be displayed here -->
        </div>
    </section>

    <footer>
        <p id="footer-text">&copy; 2025 Urava. All Rights Reserved.</p>
    </footer>

    <script src="weather.js"></script>
</body>
</html>
